<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage to Grade Converter</title>
    <link rel="stylesheet" href="styles/gradestyles.css">
</head>
<body>
    <div class="container">
        <h1>Percentage to Grade Converter</h1>
